name: Hot News Crawler & Deploy

on:
  schedule:
    - cron: '*/50 * * * *'  # 每50分钟运行一次
  workflow_dispatch:

permissions:
  contents: write  # 允许推送更改到仓库
  pages: write     # 允许部署到 GitHub Pages
  id-token: write  # 允许生成 Pages 的 JWT 令牌

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install requests pytz
      
      - name: Run crawler
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py  # 确保此脚本生成/更新 index.html
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update by GitHub Actions at $(TZ=Asia/Shanghai date)" && git push)

  deploy:
    needs: crawl  # 依赖 crawl 作业完成
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./  # 部署所有文件（或指定包含 index.html 的目录）
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
